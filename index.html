<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Máquina de Escribir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 600px;
        }

        #e1 {
            font-size: 18px;
            margin-bottom: 50px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <p id="e1"></p>
        <button id="start">Démarrer</button>
        <button id="stop">Arrêter</button>
        <button id="clear">Effacer</button>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var retardo; // Variable para almacenar el intervalo

        function typeAr(contenido, velocidad, callback) {
            var long = contenido.length;
            var x = 0;
            var tagTxt = $("#e1");
            tagTxt.text("");

            retardo = setInterval(function () {
                texto = tagTxt.text().substr(0, tagTxt.text().length - 1);
                tagTxt.text(texto + contenido.charAt(x) + " ");
                if (x >= long) {
                    clearInterval(retardo);
                    if (callback) {
                        callback.call(this);
                    }
                } else {
                    x++;
                }
            }, velocidad);

            return this;
        }

        // Función para iniciar la animación
        $("#start").click(function() {
            var msj1 = "Bonjour ! Je suis Djamel, un développeur d\'applications basé à Alger. Je suis passionné par la création de solutions numériques pour aider votre entreprise à prospérer en ligne. Que vous ayez besoin d\'un site web sur mesure ou d\'une application innovante, je suis là pour vous. Faites confiance à mon expérience et à mon engagement pour concrétiser vos idées. Contactez-moi .";
            typeAr(msj1, 100);
        });

        // Función para detener la animación
        $("#stop").click(function() {
            clearInterval(retardo);
        });

        // Función para borrar el contenido
        $("#clear").click(function() {
            $("#e1").text("");
        });
    </script>
</body>
</html>
